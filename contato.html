<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entre em Contato</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>Fale Conosco</h1>
    <form action="enviar-contato.php" method="POST" class="contact-form">
      <div class="field">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="100"/>
      </div>
      <div class="field">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required maxlength="100"/>
      </div>
      <div class="field">
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required maxlength="120"/>
      </div>
      <div class="field">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required rows="6" maxlength="1000"></textarea>
      </div>
      <!-- VocÃª pode descomentar e configurar o reCAPTCHA se quiser -->
      <!-- <div class="field">
        <div class="g-recaptcha" data-sitekey="SEU_SITE_KEY"></div>
      </div> -->
      <button type="submit">Enviar</button>
    </form>
  </main>
  <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</body>
</html>
