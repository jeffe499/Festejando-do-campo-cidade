<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Festejando: Conectando Pessoas, Compartilhando Ideias</title>
  <link rel="stylesheet" href="stylesperfil.css" />
</head>
<body>
  <div class="profile-container">
    <h1>Meu Perfil</h1>
    <div class="avatar-wrapper">
      <img id="avatarImg" src="default.png" alt="Avatar" class="avatar" />
      <label for="avatarInput" class="change-avatar-btn" aria-label="Alterar Avatar">Alterar</label>
      <input type="file" id="avatarInput" accept="image/*" hidden />
    </div>

    <form id="profileForm" novalidate>
      <label for="name">Nome</label>
      <input type="text" id="name" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" disabled />

      <label for="password">Nova Senha</label>
      <input type="password" id="password" placeholder="Deixe em branco para manter" />

      <label for="confirmPassword">Confirmar Senha</label>
      <input type="password" id="confirmPassword" placeholder="Mesma senha acima" />

      <button type="submit" id="saveBtn" disabled>Salvar Alterações</button>
      <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
    </form>
  </div>
  <script src="profile.js"></script>
</body>
</html>
